<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-top">

		<!-- Search Tab -->
		<ion-tab title="Search" href="#/tab/search">
		  <ion-nav-view name="tab-search"></ion-nav-view>
		</ion-tab>
		<!-- Seller Tab -->
		<ion-tab title="Seller" href="#/tab/seller-input">
		  <ion-nav-view name="tab-seller-input"></ion-nav-view>
		</ion-tab>
		<!-- buyer Tab -->
		<ion-tab title="Buyer" href="#/tab/buyer-input">
		  <ion-nav-view name="tab-buyer-input"></ion-nav-view>
		</ion-tab>
		<!-- contact Tab -->
		<ion-tab hidden="true" title="Contact" href="#/tab/contact">
		  <ion-nav-view name="tab-contact"></ion-nav-view>
		</ion-tab>
		<!-- Account Tab
		<ion-tab title="Accountt" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
		  <ion-nav-view name="tab-account"></ion-nav-view>
		</ion-tab>  -->

</ion-tabs>
