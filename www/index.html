<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

    <ion-nav-view>
			<ion-header-bar class="bar bar-header bar-calm">
        <button class="button button-icon icon ion-android-menu" menu-toggle="left">
        </button>
        <h1 style="padding-left:10px;"class="title border-left">REAL ESTATE</h1>
        <button class="button button-icon ite-icon-right icon ion-android-arrow-dropup"></button>
			</ion-header-bar>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm">
      <h1 class="title" style="text-align:center;">SIDE MENU</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-right" menu-close href="#/tab/search">
          SEARCH
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item item-icon-right" menu-close href="#/tab/contact">
          CONTACT
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item item-icon-right" menu-close href="#/tab/help">
          HELP
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

  </body>
</html>
